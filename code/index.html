<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>DSU Explorer</title>
    PLACEHOLDER_THAT_WILL_BE_REPLACED_BY_SW_OR_SERVER_WITH_BASE_TAG
    <link href="stylesheets/global-stylesheet.css" rel="stylesheet" type="text/css"/>
    <script type="module" src="webcardinal/webcardinal.js"></script>
    <link rel="stylesheet" href="webcardinal/webcardinal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script>
        if (window.frameElement) {
            const iframeIdentity = window.frameElement.getAttribute('identity');

            if (iframeIdentity) {
                window.parent.document.dispatchEvent(
                    new CustomEvent(iframeIdentity, {
                        detail: {
                            status: 'completed',
                        },
                    })
                );
            }
        }
    </script>
</head>

<body>
    <webc-app-root style="height: 100%; width: 100%"></webc-app-root>
    <script src="scripts/bundles/iframeBoot.js"></script>
    <script src="scripts/bundles/webshims.js"></script>
    <script src="scripts/bundles/pskruntime.js"></script>
</body>

</html>
