<div slot="header">
    <button data-tag="close">close</button>
</div>

<div id="content" class="content"></div>
<div id="buttons-with-data-if" slot="footer">
    <div class="modal-buttons">
        <div data-if="@isEditable">
            <div slot="true">
                <div data-if="@editMode">
                    <div slot="true">
                        <div data-if="@closingConfirmation">
                            <div slot="true" class="unsaved-file">

                                <div class="modal-buttons">
                                    <button data-tag="save-exit">save and exit</button>
                                    <button data-tag="dismiss-exit">dismiss and exit</button>
                                    <button data-tag="cancel">cancel</button>
                                </div>
                            </div>
                            <div slot="false">
                                <button data-tag="save">save</button>
                                <button data-tag="cancel">cancel</button>
                            </div>
                        </div>
                    </div>
                    <div slot="false" class="modal-buttons">
                        <button data-tag="edit">edit</button>
                        <button data-tag="download">download</button>
                    </div>
                </div>
            </div>
            <div slot="false">
                <button data-tag="download">download</button>
            </div>
        </div>
    </div>
</div>
