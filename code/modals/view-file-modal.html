<webc-container controller-name="file-folder-controllers/ViewFileController">
    <webc-modal opened expanded="true" class="asset-modal">
        <psk-label slot="title" class="title" label="@title"></psk-label>

        <psk-condition condition="@conditionalExpressions.isLoading">
            <psk-ui-loader should-be-rendered="true"> </psk-ui-loader>
        </psk-condition>

        <div class='content'>
        </div>

        <div class='footer'>
            <div class="modal-buttons">
                <psk-condition condition="@textEditor.isEditable">
                    <psk-condition slot="condition-true" condition="@isEditing">

                        <psk-condition slot='condition-true' condition='@closingConfirmation.opened'>
                            <div class='unsaved-file' slot='condition-true'>
                                <psk-label label="@closingConfirmation.disclaimerMessage"></psk-label>
                                <psk-button-group class="modal-buttons">
                                    <psk-button view-model="@closingConfirmation.buttons.saveAndExitButton"></psk-button>
                                    <psk-button view-model="@closingConfirmation.buttons.dismissAndExitButton"></psk-button>
                                    <psk-button view-model="@closingConfirmation.buttons.cancelButton"></psk-button>
                                </psk-button-group>
                            </div>

                            <psk-button-group slot='condition-false' class="modal-buttons">
                                <psk-button view-model="buttons.saveButton"> </psk-button>
                            </psk-button-group>

                        </psk-condition>



                        <psk-button-group slot='condition-false' class="modal-buttons">
                            <psk-button view-model="buttons.editButton"> </psk-button>
                            <psk-button view-model="buttons.downloadButton"> </psk-button>
                        </psk-button-group>
                    </psk-condition>
                    <psk-button slot="condition-false" view-model="buttons.downloadButton"> </psk-button>
                </psk-condition>
            </div>
        </div>

        <psk-label label="@error.message" class="error"></psk-label>
    </webc-modal>
</webc-container>
