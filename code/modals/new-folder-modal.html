<main>
    <div class="modal-content-container">
        <label for="folder-name-input">File name</label>
        <input type="text" id="folder-name-input" placeholder="Enter folder name..." value="@folderName">
    </div>
</main>
<div id="buttons" slot="footer">
    <button class="secondary-choice-button" data-tag="cancel">Cancel</button>
    <button class="modal-footer-button" data-tag="create">Create folder</button>
</div>
