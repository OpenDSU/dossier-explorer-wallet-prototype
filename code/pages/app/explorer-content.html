<psk-button-group class="options-menu" data-type="@optionsMenu.dataType" id="item-actions">
    <psk-grid class="options-wrapper">
        <psk-card class="item-identifier">
            <psk-icon color="#572a57" icon="@optionsMenu.icon"></psk-icon>
            <psk-label label="@optionsMenu.name"></psk-label>
            <psk-condition condition="@optionsMenu.isApplication">
                <psk-button button-class="btn-run" event-name="run-app" event-data="@optionsMenu.name" label="Open App">
                </psk-button>
            </psk-condition>
        </psk-card>
        <psk-button event-name="view-file" title="@contentLabels.viewFileLabel" button-class="btn-menu" data-type="file"
                    event-data="@optionsMenu.name">
            <psk-icon icon="eye"></psk-icon>
            <psk-label label="@contentLabels.viewFileLabel"></psk-label>
        </psk-button>

        <psk-button event-name="export-dossier" title="@contentLabels.downloadFileLabel" button-class="btn-menu"
                    data-type="file" event-data="@optionsMenu.name">
            <psk-icon icon="download"></psk-icon>
            <psk-label label="@contentLabels.downloadFileLabel"></psk-label>
        </psk-button>

        <psk-button event-name="share-dossier" title="@contentLabels.shareDossierLabel" button-class="btn-menu"
                    data-type="mount" event-data="@optionsMenu.name">
            <psk-icon icon="share"></psk-icon>
            <psk-label label="@contentLabels.shareDossierLabel"></psk-label>
        </psk-button>

        <psk-button event-name="delete" title="@contentLabels.deleteLabel" button-class="btn-menu"
                    event-data="@optionsMenu.name">
            <psk-icon icon="trash"></psk-icon>
            <psk-label label="@contentLabels.deleteLabel"></psk-label>
        </psk-button>

        <psk-button title="@contentLabels.moveLabel" event-name="move" button-class="btn-menu"
                    event-data="@optionsMenu.name">
            <psk-icon icon="arrow-right"></psk-icon>
            <psk-label label="@contentLabels.moveLabel"></psk-label>
        </psk-button>

        <button data-tag="rename" title="@contentLabels.renameLabel" event-name="rename" button-class="btn-menu"
                event-data="@optionsMenu.name">
            <span class="fa fa-pencil"></span>
            Rename
        </button>

        <psk-button title="@contentLabels.closeLabel" event-name="close" button-class="btn-menu"
                    event-data="@optionsMenu.name">
            <psk-icon icon="close"></psk-icon>
            <psk-label label="@contentLabels.closeLabel"></psk-label>
        </psk-button>
    </psk-grid>
</psk-button-group>
