<psk-container controller-name="SubmitApplicationController">
    <psk-page title="@pageTitle">
        <psk-card class="submit-app-card">
            <psk-form-row class="submit-app-row" layout="xs=[12,12,12] m=[6,6,6] l=[12,12,12] xl=[4,4,4]">
                <psk-text-input view-model="name"></psk-text-input>
                <psk-text-input view-model="description"></psk-text-input>
                <psk-text-input view-model="seed"></psk-text-input>
                <div>
                    <psk-img src="@image" width="200px" height="200px"></psk-img>
                    <psk-files-chooser event-name="import-image"
                                       accept="image/*" label="@fileChooserLabel"></psk-files-chooser>
                </div>
            </psk-form-row>
            <psk-button class="marketplace-manager-button submit-app-button" event-data="@"
                        event-name="application-submit">Submit</psk-button>
        </psk-card>
    </psk-page>

    <psk-list-feedbacks messages-to-display="5" time-alive="3000"> </psk-list-feedbacks>
</psk-container>
