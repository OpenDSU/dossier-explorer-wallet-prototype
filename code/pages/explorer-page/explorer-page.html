<webc-container controller="ExplorerController">
    <div>
<!--        <psk-condition condition="@conditionalExpressions.isLoading">-->
<!--            <psk-grid slot="condition-false">-->
                <psk-breadcrumb-navigator mode="scroll" segments="@navigationLinks">
                </psk-breadcrumb-navigator>

                <div class="add-menu">
                    <button data-tag="add-menu">
                        <span class="fa fa-plus"></span>
                        Add
                    </button>
                    <div id="add-menu-options" class="hidden">
                        <button data-tag="create-file" id="create-file-button">
                            <span class="fa fa-file"></span>
                            New file
                        </button>

                        <button data-tag="create-folder" id="create-folder-button">
                            <span class="fa fa-folder"></span>
                            New folder
                        </button>

                        <button data-tag="upload-file">
                            <span class="fa fa-file"></span>
                            Upload file
                        </button>
                        <input type="file" id="upload-file" multiple style="display:none" />

                        <button data-tag="upload-folder">
                            <span class="fa fa-folder"></span>
                            Upload folder
                        </button>
                        <input multiple directory mozdirectory webkitdirectory type="file" id="upload-folder" style="display:none" />

                        <button data-tag="create-dossier">
                            <span class="fa fa-lock"></span>
                            Create Dossier
                        </button>

                        <button data-tag="receive-dossier">
                            <span class="fa fa-upload"></span>
                            Receive Dossier
                        </button>
                    </div>

                </div>

        <div id="explorer-content">
            <div id="file-system">
                <div class="table-header">
                    <div>Name</div>
                    <div>Type</div>
                </div>

                <div class="table-content" data-for="@content">
                    <div class="table-item">
                        <!--            the `style="pointer-events:none"` property is used so that the event listener captures clicks
                                        on the whole row of the table, not only clicks on the name or type of a certain element-->
                        <div style="pointer-events:none" class="item-name">{{ @name }}</div>
                        <div style="pointer-events:none">{{ @type }}</div>
                        <button data-tag="context-menu">context menu</button>

                        <div class="hidden context-menu" name="@name">
                            <div class="files-only" data-if="@isFile">
                                <div slot="true">
                                    <button data-tag="view-file">
                                        <span class="fa fa-eye"></span>
                                        View File
                                    </button>

                                    <button data-tag="rename">
                                        <span class="fa fa-pencil"></span>
                                        Rename
                                    </button>
                                </div>
                            </div>

                            <div class="dsu-only" data-if="@isDSU">
                                <button data-tag="unmount">
                                    <span class="fa-solid fa-eject"></span>
                                    Unmount
                                </button>
                            </div>

                            <button data-tag="download-file">
                                <span class="fa fa-download"></span>
                                Download
                            </button>
                        </div>

                    </div>
                </div>
            </div>



        </div>

<!--                <psk-page-loader id="wallet-content-container" slot="condition-false"-->
<!--                                 page-url="@pageLoader.explorerContent"></psk-page-loader>-->
<!--            </psk-grid>-->
<!--        </psk-condition>-->
        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </div>
</webc-container>
