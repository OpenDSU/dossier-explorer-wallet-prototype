<link rel="stylesheet" href="pages/explorer-page/explorer.css">

<webc-container controller="ExplorerController">
    <div class="testest">
        <psk-condition condition="@conditionalExpressions.isLoading">
            <psk-grid slot="condition-false">
                <psk-breadcrumb-navigator mode="scroll" segments="@navigationLinks">
                </psk-breadcrumb-navigator>

                <psk-grid class="add-menu">
                    <psk-button-group label="@addMenuLabels.addLabel" icon="plus" icon-color="#ffffff" class="add-menu"
                                      classes="add-menu">
                        <button data-tag="create-file" id="create-file-button">
                            <span class="fa fa-file"></span>
                            New file
                        </button>

                        <button data-tag="create-folder" id="create-folder-button">
                            <span class="fa fa-folder"></span>
                            New folder
                        </button>

                        <button data-tag="upload-file">
                            <span class="fa fa-file"></span>
                            Upload file
                        </button>

                        <button data-tag="upload-folder">
                            <span class="fa fa-folder"></span>
                            Upload folder
                        </button>

                        <button data-tag="create-dossier">
                            <span class="fa fa-lock"></span>
                            Create Dossier
                        </button>

                        <button data-tag="receive-dossier">
                            <span class="fa fa-upload"></span>
                            Receive Dossier
                        </button>
                    </psk-button-group>

                    <psk-condition condition="@isGridLayout" class="btn-switch-wrapper">
                        <psk-button slot="condition-true" title="@hoverLabels.switchGridHover"
                                    event-name="switch-layout" button-class="btn-switch">
                            <psk-icon color="#572a57" icon="th" class="right-menu"></psk-icon>
                        </psk-button>

                        <psk-button slot="condition-false" title="@hoverLabels.switchListHover"
                                    event-name="switch-layout" button-class="btn-switch">
                            <psk-icon icon="th-list" class="right-menu"></psk-icon>
                        </psk-button>
                    </psk-condition>
                </psk-grid>

                <psk-page-loader id="wallet-content-container" slot="condition-false"
                                 page-url="@pageLoader.explorerContent"></psk-page-loader>
            </psk-grid>
        </psk-condition>
        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </div>
</webc-container>
